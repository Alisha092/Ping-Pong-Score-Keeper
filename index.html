<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="card">
        <div class="img-sec">
            <img src="photo-1609710228159-0fa9bd7c0827.jpg" alt="ping pong racket" class="pingpong-racket-img">
            <p class="img-sec-p">Ping Pong Score Keeper</p>
        </div>
        <section id="main">
            <h1><span id="player1-score">0 </span>to<span id="player2-score"> 0</span></h1>
            <p class="main-sec-p">Use the buttons below to keep score.</p>
            <label for="max-score">Playing To</label>
            <select name="max-score" id="max-score">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
        </section>
        <section id="btn-sec">
            <button id="player1-btn">+1 Player One</button>
            <button id="player2-btn">+1 Player Two</button>
            <button id="reset-btn">Reset</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
